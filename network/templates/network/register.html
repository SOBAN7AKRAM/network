{% extends "network/layout.html" %}

{% block body %}

    <div class="registrationBox">

        <h2 class="alignText">Register</h2>
        
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    
    <form action="{% url 'register' %}" method="post" id="registrationForm" class="form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <div class="OR">
        <div class="line"></div>
        <div>OR</div>
        <div class="line"></div>
    </div>
    <div class="already">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>

{% endblock %}
